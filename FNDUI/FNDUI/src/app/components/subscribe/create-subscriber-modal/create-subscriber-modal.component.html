<div class="modal-header">
    <h4 class="modal-title">Subscribe</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Form controls for adding news -->
    <div *ngIf = "showForm">
    <form>
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" #emailInput placeholder="example@email.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>  
    </form>
    </div>
    
    <div *ngIf="result">
      <p>{{ result }} is successfully added!</p>
    </div>
</div>
  <div class="modal-footer">
    <div *ngIf = "showForm">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Subscribe</button>
    </div>
    <!-- <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancel</button> -->
</div>
