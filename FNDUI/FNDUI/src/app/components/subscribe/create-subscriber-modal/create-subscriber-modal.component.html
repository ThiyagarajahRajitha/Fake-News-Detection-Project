<div class="modal-header">
    <h4 class="modal-title">Subscribe</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Form controls for adding news -->
    <div *ngIf = "showForm">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="example@email.com">
            <div *ngIf="form.controls['email'].dirty && form.hasError('required','email')" class="text-danger">*Email is required</div>
            <div *ngIf="form.controls['email'].dirty && form.hasError('email','email')" class="text-danger">*Invalid Email</div>

            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>  
    </form>
    </div>
    
    <div *ngIf="result">
      <h1>{{ result }} Subscribed Successfully!</h1>
    </div>
</div>
  <div class="modal-footer">
    <div *ngIf = "showForm">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Subscribe</button>
    </div>
    <!-- <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancel</button> -->
</div>
