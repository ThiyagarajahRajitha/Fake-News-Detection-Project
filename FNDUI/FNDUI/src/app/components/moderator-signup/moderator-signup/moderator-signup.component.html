<div class="outer">
    <div class="container" *ngIf="showSignUpForm">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">SignUp</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="name" type="text" placeholder="Name">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['name'].dirty && signUpForm.hasError('required','name')" class="text-danger">*Name is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="password" [type]=type placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required</small>

                            <div class="form-inline fr mt-4">

                            </div>
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="error">
        <p>Username or invite code is invalid!</p>
    </div>
    <div *ngIf="created">
        <p>The Account created Sucessfully. Please click <a href="/login">here</a> to login</p>
    </div>
</div>
