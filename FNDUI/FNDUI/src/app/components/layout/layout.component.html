<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Fake News Detector</title>
</head>
<body>
    <div class="wrapper"> 
    <header>
        <nav>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li *ngIf="role!='Admin' && role!='Publisher' && role!='Moderator'"><a routerLink="/about">About</a></li>
                <li *ngIf="role!='Admin' && role!='Publisher' && role!='Moderator'"><a routerLink="/services">Services</a></li>
                <li *ngIf="role!='Admin' && role!='Publisher' && role!='Moderator'"><a routerLink="/contact">Contact</a></li>
                <li *ngIf="role=='Publisher' || role=='Moderator'"><button class="tab-button-menu" routerLink="/review-requests" routerLinkActive="active">Review Requested News</button></li>
                <li *ngIf="role=='Publisher'"><button class="tab-button" routerLink="/dashboard" routerLinkActive="active">Dashboard</button></li>


                <li class="publisherPortal-box nav-right"*ngIf="role!='Admin' && role!='Publisher' && role!='Moderator'" (click)="publisherSignIn()"><div class="text-box">Publisher Portal</div></li>
                <li class="user-box nav-right" *ngIf="role=='Admin' || role=='Publisher' || role=='Moderator'"><a href=""><i class="fa-solid fa-user"></i> {{username}}</a></li>
                <li class="login-box nav-right"*ngIf="role=='Admin' || role=='Publisher' || role=='Moderator'"><a href=""><div class="icon-box" (click)="logout()"><i class="fas fa-sign-in-alt"></i></div></a></li>
                
            </ul>
        </nav>
    </header>

    <div class="tab-buttons" *ngIf="role=='Admin'">
        <button class="tab-button" routerLink="/publisher-approval" routerLinkActive="active">Publisher Approval</button>
        <button class="tab-button" routerLink="/moderator-invitation" routerLinkActive="active">Moderator Invitation</button>
    </div>
    <div class="tab-buttons" *ngIf="role=='Publisher'">
        <button class="tab-button" routerLink="/review-requests" routerLinkActive="active">Review Requested News</button>
        <button class="tab-button" routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
    </div>
    <div class="tab-buttons" *ngIf="role=='Moderator'">
        <button class="tab-button" routerLink="/review-requests" routerLinkActive="active">Review Requested News</button>
        <button class="tab-button" routerLink="/" routerLinkActive="active"></button>
    </div>

    <div class="tab-buttons" *ngIf="role=='Admin'">
        <!-- <button [routerLink]="['/publisher-approval']" routerLinkActive="active">
            Publisher Approval
          </button>
          <button [routerLink]="['/moderator-invitation']" routerLinkActive="active">
            Invite Moderator
          </button> -->
          <button routerLink="/publisher-approval" routerLinkActive="active">Publisher Approval</button>
    <button routerLink="/moderator-invitation" routerLinkActive="active">Moderator Invitation</button>
        <!-- <button class="tab-button" [routerLink]="'/publisher-approval'" [class.active]="activeTab === 'publisher-approval'">Publisher Approval</button>
        <button class="tab-button" [routerLink]="'/moderator-invitation'" [class.active]="activeTab === 'invite-moderator'">Invite Moderator</button> -->
        <!-- Add more buttons for other tabs if needed-->
      </div>
      
    <main>
        <router-outlet></router-outlet>
        <!-- <app-tabbed-view></app-tabbed-view> -->
    </main>
    
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
      </div>
</body>
</html>
