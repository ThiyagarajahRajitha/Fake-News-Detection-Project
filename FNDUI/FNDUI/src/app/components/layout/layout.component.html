<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Fake News Detector</title>
</head>
<body>
    <div class="wrapper"> 
    <header>
        <nav>
            <ul>
                <li *ngIf="role!='Admin'"><a class="menu-content" routerLink="/">Home</a></li>
                <li *ngIf="!role"><a class="menu-content" routerLink="/about">About</a></li>
                <li *ngIf="!role"><a class="menu-content" routerLink="/services">Services</a></li>
                <li *ngIf="!role"><a class="menu-content" routerLink="/contact">Contact</a></li>
                <li *ngIf="role=='Admin'"><a class="menu-content" routerLink="/publisher-approval">Publishers</a></li>
                <li *ngIf="role=='Admin'"><a class="menu-content" routerLink="moderator-invitation">Moderators</a></li>
                <li *ngIf="role"><a class="menu-content" routerLink="/dashboard">Dashboard</a></li>


                <li class="publisherPortal-box nav-right"*ngIf="!role" (click)="publisherSignIn()"><div class="text-box">Publisher Portal</div></li>
                
                <li class="account-box nav-right" *ngIf="role" >
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>manage_accounts</mat-icon>
                        <span>{{username}}</span>
                      </button>
                    <button mat-menu-item (click)="logout()">
                      <mat-icon>logout</mat-icon>
                      <span>Logout</span>
                    </button>
                  </mat-menu>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <router-outlet></router-outlet>
        <!-- <app-tabbed-view></app-tabbed-view> -->
    </main>
    
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
      </div>
</body>
</html>
